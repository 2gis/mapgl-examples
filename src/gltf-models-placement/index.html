<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <title>MapGL API - glTF models placement</title>
        <meta name="description" content="Demo of glTF models placement on the map" />
        <meta name="category" content="Common" />
        <style>
            html,
            body,
            #map {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            html {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 12px;
            }

            #main-wrap {
                position: absolute;
                top: 10px;
                left: 10px;
                bottom: 10px;

                display: flex;
                flex-direction: column;
                justify-content: start;
                align-items: center;

                padding: 10px;
                box-sizing: border-box;
                background-color: #ffffffcc;
                border-radius: 10px;

                width: 300px;
                overflow: hidden;
            }

            #main-wrap > *:nth-child(n + 1) {
                margin-top: 10px;
            }

            #bar {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                height: 100%;
                max-height: calc(100% - 100px - 40px);
            }

            #config-button {
                width: 100%;
                height: 40px;
                background-color: #fff;
                border: 1px solid #ccc;

                box-sizing: border-box;
                border-radius: 5px;
                text-align: center;
            }

            #config-button:hover {
                transition: background-color 0.15s ease-in-out;
                background-color: #f2f2f2;
            }

            #map-controls {
                display: flex;
                flex-direction: column;
                justify-content: start;
                align-items: start;

                width: 100%;
                height: 100px;
            }

            #map-controls input[type='number'] {
                width: 60px;
            }

            #map-controls > div:nth-child(n + 2) {
                margin-top: 5px;
            }

            #map-controls > div > * {
                margin-right: 5px;
            }

            #model-add-info {
                display: block;
                transform: translateY(-50%);
                position: absolute;
                top: 50%;
                left: 10px;
                right: 10px;
                text-align: center;
                color: #828282;
                padding: 10px;
                font-size: 12px;
            }

            #model-list {
                display: flex;
                flex-direction: column;
                justify-content: start;
                align-items: start;
                overflow-x: hidden;
                overflow-y: auto;
                width: 100%;
            }

            #add-model-input {
                position: absolute;
                opacity: 0;
                visibility: hidden;
            }

            #add-model-label,
            .model-item,
            #map-controls > div {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            #add-model-label {
                margin-top: 10px;
                width: 100%;
                min-height: 40px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                background-color: #fff;
                user-select: none;
            }

            #add-model-label:hover {
                transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
                background-color: #f2f2f2;
                border-color: #f2f2f2;
            }

            .control {
                cursor: pointer;
            }

            .model-item {
                position: relative;
                width: 95%;
                height: 40px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                background-color: #fff;
            }

            .model-item:not(:first-child) {
                margin-top: 10px;
            }

            .model-item.hovered {
                transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
                background-color: #f2f2f2;
                border-color: #f2f2f2;
            }

            .model-item.selected {
                transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
                background-color: #ccc;
                border-color: #ccc;
            }

            .model-item > svg {
                width: 12px;
                height: 12px;
            }

            .model-item > svg:hover {
                fill: #f00;
            }

            .model-item > span {
                display: inline-block;
                user-select: none;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                max-width: calc(100% - 24px);
            }

            #model-params {
                position: absolute;
                top: 10px;
                left: 320px;

                display: none;

                width: 300px;
                padding: 10px;
                box-sizing: border-box;
                background-color: #ffffffcc;
                border-radius: 10px;

                overflow: hidden;
                user-select: none;
            }

            #model-params > div {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #model-params svg {
                position: absolute;
                top: 5px;
                right: 5px;
            }

            #model-params svg:hover {
                fill: #f00;
            }

            #model-params h4 {
                margin-top: 10px;
                margin-bottom: 5px;
                font-weight: bold;
            }

            #model-params p {
                font-size: 10px;
                color: #828282;
                padding-left: 5px;
                padding-right: 5px;
            }

            #model-params > div,
            #model-params > div > div {
                width: 100%;
            }

            .model-params-item {
                display: flex;
                flex-direction: row;
                justify-content: left;
                align-items: center;
                width: 100%;
                margin-left: 5px;
            }

            .model-params-item:not(:last-child) {
                margin-bottom: 10px;
            }

            .model-params-item > * {
                margin-right: 5px;
            }

            .model-params-item > label {
                display: block;
                width: 85px;
                text-align: left;
            }

            .model-params-item > textarea {
                min-height: 100px;
            }

            .model-params-item > input[type='number'] {
                width: 30%;
            }

                cursor: move !important;
            }

                background: #fff;

                box-sizing: border-box;
                animation: shadow-pulse 2s linear infinite;
            }

                    background: #fff;
                    box-shadow: -24px 0 #ccc, 24px 0 #fff;

                66% {

        <script src="index.js"></script>
